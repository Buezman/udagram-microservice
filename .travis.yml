language: node_js
node_js:
  - 13

services:
  - docker

install:
  - echo "nothing to be installed"

before_script:
  - echo "no tests"

script:
  - docker --version
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed bueze/udagram-api-feed:v1
  - docker tag udagram-api-feed bueze/udagram-api-user:v1
  - docker tag udagram-frontend bueze/udagram-api-frontend:v1
  - docker tag reverseproxy bueze/reverseproxy:v1.0

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push bueze/udagram-api-feed:v1.0
  - docker push bueze/udagram-api-user:v1.0
  - docker push bueze/udagram-frontend:v1.0
  - docker push bueze/reverseproxy:v1.0